<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Avalanche dApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Avalanche dApp</h1>
      <p class="subtitle">Avalanche Fuji Testnet</p>

      <div class="card">
        <p><strong>NAMA:</strong></p>
        <p>HAPIZD NURYADIN</p>

        <p><strong>NIM:</strong></p>
        <p>241011402448</p>
      </div>

      <!-- NETWORK WARNING -->
      <div id="networkWarning" class="network-warning hidden">
        ⚠️ Wrong network. Please switch to Avalanche Fuji Testnet.

      <button id="connectBtn">Connect Wallet</button>

        <p><strong>Network:</strong> <span id="network">-</span></p>

    <script src="script.js"></script>
